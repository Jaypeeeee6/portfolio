<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to John Paul Bartolome's Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Updated font */
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light gray background color */
            color: #333; /* Dark text color */
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #444; /* Darker title color */
            margin-bottom: 20px;
            opacity: 0; /* Initially hide the title */
            animation: fadeIn 1s ease forwards; /* Fade in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        p {
            font-size: 1.2rem;
            color: #555; /* Slightly darker paragraph color */
            margin-bottom: 30px;
            opacity: 0; /* Initially hide the paragraph */
            animation: slideIn 1s ease forwards 0.5s; /* Slide in animation with delay */
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .portfolio-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.5s ease; /* Added transition for transform property */
    opacity: 0; /* Initially hide the button */
    animation: fadeInBtn 1s ease forwards 1s; /* Fade in animation for the button with delay */
    transform-origin: center;
}
        @keyframes fadeInBtn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .portfolio-btn:hover {
            background-color: #555; /* Darker color on hover */
            transform: scale(1.1);
        }
        /* Slow Motion Effect */
        .slow-motion {
            transform: scale(1.1); /* Increase size on click */
        }
        /* Loading Bar Styles */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px; /* Adjust height as needed */
            background-color: #555; /* Dark loading bar color */
            z-index: 9999;
            display: none; /* Initially hide loading bar */
        }
        @keyframes loading {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        
    </style>
</head>
<body>
    <div class="loading-bar"></div> <!-- Loading Bar -->
    <div class="container">
        <h1>Welcome to John Paul Bartolome's Portfolio</h1>
        <p id="textAnimation">I create a website.</p>
        <p>Click the button below to open my portfolio.</p>
        <a href="portfolio.html" class="portfolio-btn" id="portfolioBtn">Click here to open my portfolio</a>
    </div>
    <script>
        const textArray = ["mobile application", "web games", "mobile games"]; // Array of text to loop through
        let currentIndex = 0; // Current index in the array

        function changeText() {
            document.getElementById('textAnimation').textContent = `I create ${textArray[currentIndex]}.`; // Change text
            currentIndex = (currentIndex + 1) % textArray.length; // Increment index or loop back to 0 if reached end
        }

        setInterval(changeText, 1000); // Change text every 1 second (adjust timing as needed)
        
        document.getElementById('portfolioBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            this.classList.add('slow-motion'); // Add slow-motion effect class
            document.querySelector('.loading-bar').style.display = 'block'; // Show loading bar
            setTimeout(function() {
                window.location.href = "portfolio.html"; // Redirect to portfolio page after delay
            }, 1000); // 2000ms = 2 seconds (adjust timing as needed)
        });
    </script>
</body>
</html>
