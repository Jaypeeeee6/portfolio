<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to John Paul Bartolome's Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif; /* Custom font 'Poppins' */
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light gray background color */
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        .portfolio-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.5s ease; /* Added transition for transform property */
        }
        .portfolio-btn:hover {
            background-color: #777;
        }
        /* Slow Motion Effect */
        .slow-motion {
            transform: scale(1.1); /* Increase size on click */
        }
        /* Loading Bar Styles */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px; /* Adjust height as needed */
            background-color: #333;
            z-index: 9999;
            animation: loading 2s linear forwards; /* Adjust animation duration as needed */
        }
        @keyframes loading {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-bar"></div> <!-- Loading Bar -->
    <div class="container">
        <h1>Welcome to John Paul Bartolome's Portfolio</h1>
        <p>Click the button below to open my portfolio.</p>
        <a href="portfolio.html" class="portfolio-btn" id="portfolioBtn">Click here to open my portfolio</a>
    </div>
    <script>
        document.getElementById('portfolioBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            this.classList.add('slow-motion'); // Add slow-motion effect class
            document.querySelector('.loading-bar').style.display = 'block'; // Show loading bar
            setTimeout(function() {
                window.location.href = "portfolio.html"; // Redirect to portfolio page after delay
            }, 2000); // 2000ms = 2 seconds (adjust timing as needed)
        });
    </script>
</body>
</html>
